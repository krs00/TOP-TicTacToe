<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/ness.png" /> 
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe!</title>
  </head>
  <body> 
    <h1>Tic Tac Toe!</h1>

    <p class="announce-display">Player X's turn</p>

    <div class="game-wrapper">
    <div class="game-grid">
      <!-- FIRST ROW -->
      <div class="tile" data-index=00></div>
      <div class="tile" data-index=01></div>
      <div class="tile" data-index=02></div> 

      <!-- SECOND ROW -->
      <div class="tile" data-index=10></div>
      <div class="tile" data-index=11></div>
      <div class="tile" data-index=12></div> 

      <!-- THIRD ROW -->
      <div class="tile" data-index=20></div>
      <div class="tile" data-index=21></div>
      <div class="tile" data-index=22></div>
    </div>
  </div>

    <div class="btn-wrapper">
      <button class="restart-btn">Restart</button> 
    </div>
    <p class="footer">made by krs00 <a href="https://github.com/krs00"><img src="./public/github.png" alt="github icon"></a></p>
  </body>
</html>
